                <label>Apellidos:</label>

                <label>Tel√©fono:</label>

                    <option>Part-time Web Developer</option>
                    <option>Data Science Analyst</option>
                </select>
            </fieldset>
            <div class="botones">
            <button class="boton" type="button">Enviar</button>
            <button class="boton" type="reset">Borrar</button>
